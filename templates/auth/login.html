{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid bg-dark text-white py-5">
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required class="form-control mb-3">
            <input type="password" id="password" placeholder="Password" required class="form-control mb-3">
            <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('signup') }}" class="text-warning">Sign up here</a></p>
    </div>
</div>
{% endblock %}
