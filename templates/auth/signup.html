{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid bg-dark text-white py-5">
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required class="form-control mb-3">
            <input type="email" id="email" placeholder="Email" required class="form-control mb-3">
            <input type="password" id="password" placeholder="Password" required class="form-control mb-3">
            <button type="submit" class="btn btn-warning w-100">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}" class="text-warning">Login here</a></p>
    </div>
</div>
{% endblock %}
